logs:
    - name: root
      level: info
      formatter: '%d%T%m%n%d{%Y-%m-%d %H:%M:%S}%T%t%T%F%T[%p]%T[%c]%T%f:%l%T%m%n'
      appenders:
          - type: FileLogAppender
            file: root.txt
          - type: StdoutLogAppender
    - name: system
      level: debug
      formatter: '%d%T%m%n'
      appenders:
          - type: FileLogAppender
            file: system.txt
            formatter: '%d%T[%p]%T%m%n'
          - type: StdoutLogAppender
      
